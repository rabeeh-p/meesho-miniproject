    <script>
         function createProductCard(p){
            return  `<div class="col-3 card mx-3 my-3" style="width: 18rem;">
                <img src=${p.image} height="250px" style="object-fit: contain;" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${p.title}</h5>
                  <p class="card-text">${p.description.slice(0, 30)}${p.description.length > 30 ? '...' : ''}</p>
                  <a href="#" class="btn btn-primary mb-1" >Add to cart</a>
                </div>
            </div>`
         }

        async function getProduct() {
            const responcse = await fetch('https://fakestoreapi.com/products')
            const product = await responcse.json();
           
            // console.log(product)
            let productListContainer = ''
            
            for( let p of product){
                console.log(p)
                if(p.id<=4){
                    console.log('hello')
                }
                let productContainer =  createProductCard(p)
                productListContainer= productListContainer + productContainer
            }
            const productsList= document.getElementById('productsContainer')
            productsList.innerHTML= productListContainer
        }
        getProduct()
    </script>
